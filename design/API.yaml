openapi: 3.0.0
info:
    title: ViSOL
    description: Visual Interactive Optimization Tool. You can view this documentation over at [Apiary](https://visol.docs.apiary.io).
    contact: {}
    version: '1.0.0'
servers:
    - url: https://todo.get-this.info/
      variables: {}
paths:
    /vessels:
        post:
            tags:
                - Vessels
            summary: Create a Vessel
            description: >-
                A Vessel object has the following attributes:
                
                
                + name: `BigBoatHan` (string) - The name of the Vessel.
                
                
                + arrival: `2022-05-11T13:10Z` (timestamp) - When the Vessel is expected to arrive.
                
                
                + deadline: `2022-05-12T09:54Z` (timestamp) - When the Vessel must be completely processed.
                
                
                + container_amount: `5` (integer) - The amount of containers on the Vessel to be unloaded.
                
                
                + cost: `2.6` (float) - The cost per time unit of the Vessel from arrival till fully unloaded.
                
                
                + destination_terminal: `3` (integer) - The terminal where the Vessel should be unloaded.
                
                
                + dimension - Physical dimensions of the Vessel.
                    + length: `30` (integer) - The length of the Vessel in metres.
                    + width: `10` (integer) - The width of the Vessel in metres.
                    + depth: `20` (integer) - The depth of the Vessel in metres.
            operationId: CreateaVessel
            parameters:
                - name: vessel_id
                  in: query
                  description: ID of the Vessel.
                  required: true
                  style: form
                  explode: true
                  schema:
                      type: integer
                      format: int32
                      example: 1
            requestBody:
                description: ''
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Vessel'
                        example:
                            name: Vessel 1
                            arrival: 2022-05-11T13:56Z
                            deadline: 2022-05-12T18:13Z
                            container_amount: 30
                            cost: 2.6
                            destination_terminal: 4
                            dimension:
                                length: 30
                                width: 10
                                depth: 30
                required: true
            responses:
                '201':
                    description: ''
                    headers:
                        Location:
                            content:
                                text/plain:
                                    schema:
                                        type: string
                                        example: /vessels/3
                                    example: /vessels/3
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Vessel'
                            example:
                                name: Vessel 1
                                arrival: 2022-05-11T13:56Z
                                deadline: 2022-05-12T18:13Z
                                container_amount: 30
                                cost: 2.6
                                destination_terminal: 4
